<!-- Modal de confirmation de suppression -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation de suppression</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Êtes-vous sûr de vouloir supprimer cette question ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Table des questions -->
  <!-- Table des questions -->
<div class="container-fluid">
    <h1 class="text-center">Liste de Questions</h1>
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="ajouter()">Ajouter</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Question</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let q of questions">
                    <td>{{q.id}}</td>
                    <td>{{q.questionText}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="openDeleteModal(q.id)">Supprimer</button>
                       <td> <button class="btn btn-primary" (click)="modifierQuestion(q.id)">Modifier</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
